<audio autoplay>
  <source src="https://www.fesliyanstudios.com/play-mp3/6877" type="audio/mp3">
</audio>

<!-- Confetti Effect -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1/dist/confetti.browser.min.js"></script>
<script>
function launchConfetti() {
    var end = Date.now() + (5 * 1000);
    (function frame() {
      confetti({
        particleCount: 3,
        angle: 60,
        spread: 55,
        origin: { x: Math.random(), y: Math.random() }
      });
      if (Date.now() < end) {
        requestAnimationFrame(frame);
      }
    })();
}
launchConfetti();
</script>
</body>
